<!DOCTYPE html>
<html>
<head>
    <title>Daily Food Budget Planner</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }

        .box {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 100%;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        h3 {
            margin-top: 20px;
        }

        .credit {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="box">

    <h2>Add Food Item</h2>

    <input type="text" id="name" placeholder="Food Name">

    <input type="number" id="price" placeholder="Price">

    <select id="category">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
    </select>

    <button onclick="addFood()">Add Food</button>

    <h2>Enter Daily Budget</h2>

    <input type="number" id="budget" placeholder="Total Budget">

    <button onclick="planDay()">Plan My Day</button>

    <h3>Result</h3>
    <div id="result"></div>

    <p class="credit">
        Created by <b>Sathish Kumar.V</b>
    </p>

</div>

<script>

let foods = {
    breakfast: [],
    lunch: [],
    dinner: []
};

function addFood() {

    let name = document.getElementById("name").value;
    let price = parseInt(document.getElementById("price").value);
    let category = document.getElementById("category").value;

    if (name && price > 0) {
        foods[category].push({name, price});
        alert("Food Added!");

        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
    }
}

function planDay() {

    let budget = parseInt(document.getElementById("budget").value);
    let resultDiv = document.getElementById("result");

    resultDiv.innerHTML = "";

    foods.breakfast.forEach(b => {
        foods.lunch.forEach(l => {
            foods.dinner.forEach(d => {

                let total = b.price + l.price + d.price;

                if (total <= budget) {

                    let plan = `
                        Breakfast: ${b.name} ₹${b.price} <br>
                        Lunch: ${l.name} ₹${l.price} <br>
                        Dinner: ${d.name} ₹${d.price} <br>
                        <b>Total: ₹${total}</b>
                        <hr>
                    `;

                    resultDiv.innerHTML += plan;
                }

            });
        });
    });

}

</script>

</body>
</html>
